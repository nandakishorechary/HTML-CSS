<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1,p {
            background-color: yellow;
        }
        .container {
            display: flex;
        }
        .container div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        .container div p {
            background-color: green;
        }

    </style>
</head>
<body>
    <h1>Hello World</h1>
    <p>This is a paragraph</p>
    <div class="container">
        <div>Box1</div>
        <div>Box2</div>
        <div>Box3</div>
    </div>
    <div>This is also a div</div>
    <div class="container">
        <div>Products</div>
        <div>Services</div>
        <div>Contact</div>
        <div><p>This is a paragraph</p></div>
    </div>
</body>
</html>
