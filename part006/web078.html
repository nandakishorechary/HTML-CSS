<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let light = "red";
      switch (light) {
        case "green":
          console.log("Go");
          break;
        case "yellow":
          console.log("Slow");
          break;
        case "red":
          console.log("Stop");
          break;
        default:
          console.log("Unknown");
      }
    </script>
  </body>
</html>
