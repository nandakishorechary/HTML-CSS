<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .head {
            background-color: yellow;
        }
        .body {
            background-color: teal;
        }
        .foot {
            background-color: pink;
        }

    </style>
  </head>
  <body>
    <table border="1">
      <caption>
        Marks Card
      </caption>
      <thead class="head">
        <tr>
          <th>Subject</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody  class="body">
        <tr>
          <td>Maths</td>
          <td>90</td>
        </tr>
        <tr >
          <td>English</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Science</td>
          <td>60</td>
        </tr>
      </tbody>
      <tfoot class="foot">
        <tr>
          <td>Total</td>
          <td>200</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
