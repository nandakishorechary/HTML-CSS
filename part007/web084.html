<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /// var is function scope
        var a =20
        if (10>4){
            var a = 10
        }
        console.log(a)
        ////////////////////////
        // let is a block and function scope
        let b = 20
        if(10>4){
            let b = 10
        }
        console.log(b)
    </script>
</body>
</html>
