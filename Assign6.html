<!DOCTYPE html>

  <head>

    <title>Document</title>
    <script>
      function f1() {
        let n = s1.value;
        if (n > 0) {
          lbl.innerHTML = "postive number";

          lbl.innerHTML = "negative number";
        }
      }
      function f2() {

      }
      function cli() {
        let a = y1.value;
        let b = y2.value;

        if (a > b && a > c) {
          lbl2.innerHTML = `${a} is greater`;

      }
      function f3(){
        let i=x.value;
        i=0;
        while(i<=25){
            i+=5;
            document.write(i);
        }
      }
    </script>
